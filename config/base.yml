    - benchmark
    - bm
    - bmbm
    - tap
    # Enumerable
    - cycle
    - each
    - each_cons
    - each_entry
    - each_slice
    - each_with_index
    # Rails
    - transaction
  FunctionalMethods:
    - let
    - let!
    - subject
    - watch
    - Given
    - Given!
    - Invariant
    - Then
    - And
  IgnoredMethods:
